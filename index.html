<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive photo gallery with search functionality and lightbox viewing. Built with vanilla JavaScript." />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Interactive Photo Gallery | JavaScript Image Viewer</title>
  </head>
  <body>
    <header>
      <h1 class="sr-only">Interactive Photo Gallery</h1>
      <div class="search-container">
        <label for="searchInput" class="sr-only">Search photos by caption or title</label>
        <input
          type="search"
          id="searchInput"
          placeholder="Search for caption..."
          aria-label="Search photos by caption or title"
        />
      </div>
    </header>
    <main class="container">
      <ul id="gallery" class="gallery">
        <li>
          <a
            href="photos/01.jpg"
            title="Hay Bales"
            data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields."
            ><img src="photos/thumbnails/01.jpg" alt="Hay Bales"
          /></a>
        </li>
        <li>
          <a
            href="photos/02.jpg"
            title="Lake"
            data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here."
            ><img src="photos/thumbnails/02.jpg" alt="Lake"
          /></a>
        </li>
        <li>
          <a
            href="photos/03.jpg"
            title="Canyon"
            data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below."
            ><img src="photos/thumbnails/03.jpg" alt="Canyon"
          /></a>
        </li>
        <li>
          <a
            href="photos/04.jpg"
            title="Iceberg"
            data-fancybox="gallery"
            data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. "
            ><img src="photos/thumbnails/04.jpg" alt="Iceberg"
          /></a>
        </li>
        <li>
          <a
            href="photos/05.jpg"
            title="Desert"
            data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."
            ><img src="photos/thumbnails/05.jpg" alt="Desert"
          /></a>
        </li>
        <li>
          <a
            href="photos/06.jpg"
            title="Fall"
            data-fancybox="gallery"
            data-caption="Fall is coming, I love when the leaves on the trees start to change color."
            ><img src="photos/thumbnails/06.jpg" alt="Fall"
          /></a>
        </li>
        <li>
          <a
            href="photos/07.jpg"
            title="Plantation"
            data-fancybox="gallery"
            data-caption="I drove past this plantation yesterday, everything is so green!"
            ><img
              src="photos/thumbnails/07.jpg"
              alt="Plantation"
          /></a>
        </li>
        <li>
          <a
            href="photos/08.jpg"
            title="Dunes"
            data-fancybox="gallery"
            data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!"
            ><img src="photos/thumbnails/08.jpg" alt="Dunes"
          /></a>
        </li>
        <li>
          <a
            href="photos/09.jpg"
            title="Countryside Lane"
            data-fancybox="gallery"
            data-caption="We enjoyed a quiet stroll down this countryside lane."
            ><img
              src="photos/thumbnails/09.jpg"
              alt="Countryside Lane"
          /></a>
        </li>
        <li>
          <a
            href="photos/10.jpg"
            title="Sunset"
            data-fancybox="gallery"
            data-caption="Sunset at the coast! The sky turned a lovely shade of orange."
            ><img src="photos/thumbnails/10.jpg" alt="Sunset"
          /></a>
        </li>
        <li>
          <a
            href="photos/11.jpg"
            title="Cave"
            data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking."
            ><img src="photos/thumbnails/11.jpg" alt="Cave"
          /></a>
        </li>
        <li>
          <a
            href="photos/12.jpg"
            title="Bluebells"
            data-fancybox="gallery"
            data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."
            ><img src="photos/thumbnails/12.jpg" alt="Bluebells"
          /></a>
        </li>
      </ul>
    </main>
    <script src="js/lightbox.js"></script>
    <script src="js/search.js"></script>
  </body>
</html>
